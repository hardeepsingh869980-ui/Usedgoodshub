<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UsedGoodsHub - Buy & Sell Used Items</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>UsedGoodsHub</h1>
    <p>Buy and Sell Used Items Easily</p>
  </header>

  <nav>
    <input type="text" id="searchBar" placeholder="Search items..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="furniture">Furniture</option>
      <option value="clothes">Clothes</option>
      <option value="other">Other</option>
    </select>
  </nav>

  <main>
    <section id="add-item">
      <h2>Sell Your Item</h2>
      <form id="itemForm">
        <input type="text" id="itemName" placeholder="Item name" required />
        <input type="text" id="itemPrice" placeholder="Price (CAD)" required />
        <input type="url" id="itemImage" placeholder="Image URL (optional)" />
        <input type="email" id="sellerEmail" placeholder="Your Email (for contact)" required />
        <select id="itemCategory" required>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="clothes">Clothes</option>
          <option value="other">Other</option>
        </select>
        <textarea id="itemDesc" placeholder="Short description"></textarea>
        <button type="submit">Add Item</button>
      </form>
    </section>

    <section id="items-list">
      <h2>Available Items</h2>
      <div id="itemsContainer"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 UsedGoodsHub | Built with ❤️ using GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
